apiVersion: v1
kind: Service
metadata:
  name: cricradio-kafka-service
spec:
  selector:
    app: cricradio-kafka
  ports:
    - protocol: TCP
      port: 29092
      targetPort: 29092
    
    - protocol: TCP
      port: 39092
      targetPort: 39092
    
    - protocol: TCP
      port: 9092
      targetPort: 9092